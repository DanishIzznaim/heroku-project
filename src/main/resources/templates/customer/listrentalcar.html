<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="images/dz.png">
    <title>Home</title>
    <link rel="stylesheet" href="stylesheets/homepage.css">
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body style="background-color:#F39D7D">
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">DZ EMPIRE RENTAL</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="d-flex justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" th:href="@{/homecustomer}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/logout}">Logout</a>
              </li>
            <li class="nav-item">
                <a th:href="@{/rentaldetailC}">
                  <img
                    src="images/car.png"
                    style="width: 30px; height: 30px; cursor: pointer"
                  />
                </a>
              </li>
            <li class="nav-item">
              <a th:href="@{/profilecust}">
                <img
                  src="images/customer.png"
                  style="width: 30px; height: 30px; cursor: pointer"
                />
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
      <img src="images/header2c.jpg" class="img-fluid" alt="header1">
        <h3 class="mt-5 d-flex justify-content-center mb-3">LIST CAR</h3>

        <div class="offset-1 col-10">
          <div class="card" style="margin-bottom: 20px;">
            <p th:if="${noAvailableCarsMessage}" th:text="${noAvailableCarsMessage}"
              style="text-align: center; font-size: 30px;"></p>
          </div>
          <div class="row row-cols-1 row-cols-md-2">
            <div th:if="${not #lists.isEmpty(availableCars)}">
              <div th:each="car:${availableCars}" class="col mb-4">
                <div class="card" style="width: 30rem; height: 20rem;">
                    <div class="card-body d-flex">
                        <div class="mr-3">
                            <img th:src="${car.imageSrc}" alt="Car Image" style="width: 300px; height: 200px;margin-top:10px">
                            <a th:href="@{/rentalform(carid=${car.carid}, datestart=${#dates.format(datestart, 'yyyy-MM-dd')}, dateend=${#dates.format(dateend, 'yyyy-MM-dd')}, day=${day})}"
                               class="btn btn-primary" style="margin-top: 20px; margin-left: 100px;">Book Now</a>
                        </div>
                        <div style="margin-left: 5%;">
                            <!-- <p class="card-text">Car ID: <span th:text="${car.carid}"></span></p> -->
                            <p class="card-text">Car name: <span th:text="${car.carname}"></span></p>
                            <p class="card-text">Car Type: <span th:text="${car.cartype}"></span></p>
                            <p class="card-text">Car Condition: <span th:text="${car.condition}"></span></p>
                            <p class="card-text">Car Price: RM<span th:text="${car.carprice2dp}"></span></p>
                            <div class="row">
                               <!-- <a th:href="#" class="btn btn-primary">Book Now</a> -->
                            </div>
                        </div>
                    </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        

      <footer class="py-3 bg-dark text-white col-12">
        <div class="container-fluid">
          <p class="m-0 text-center">Copyright &copy; 2023 <a href="#">DZ EMPIRE CAR RENTAL</a></p>
        </div>
      </footer>
  </body>
  <script th:src="@{https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js}" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js}" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
  <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js}" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</html>
