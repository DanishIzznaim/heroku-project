<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <html xmlns:th="http://www.thymeleaf.org">
    <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <link rel="icon" href="images/dz.png" />
      <title>Welcome</title>
      <link rel="stylesheet" th:href="@{stylesheets/homepage.css}" />
      <link
        rel="stylesheet"
        th:href="@{https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0}"
      />
      <link
        rel="stylesheet"
        th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css}"
      />
      <link
        th:href="@{//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css}"
        rel="stylesheet"
        id="bootstrap-css"
      />
      <script
        th:src="@{//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js}"
      ></script>
      <script
        th:src="@{//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js}"
      ></script>
    </head>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">DZ EMPIRE RENTAL</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="d-flex justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" th:href="@{/homecustomer}"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/logout}">Logout</a>
            </li>
            <li class="nav-item">
              <a th:href="@{/profilecust}">
                <img
                  src="images/customer.png"
                  style="width: 30px; height: 30px; cursor: pointer"
                />
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <body style="background-color: #f39d7d">
      <div
        class="justify-content-center align-items-center"
        style="margin-top: 20px; padding: 10px"
      >
        <h1 class="text-center">Payment</h1>
        <div class="row col-10">
          <div class="col-6">
            <div class="card p-3 rounded" style="width: 400px; height: 300px">
              <img
                th:src="${car.imageSrc}"
                class="img-fluid rounded"
                style="width: 300px; height: 200px"
              />
            </div>
          </div>
          <div class="col-6">
            <form
              th:action="@{/payment}"
              th:method="post"
              enctype="multipart/form-data"
              th:modelAttribute="payment"
              style="margin-bottom: 60px"
            >
                <input type="hidden" name="rentid" th:value="${rental.rentid}" />
              <div class="mb-3">
                
                <label for="amount" class="form-label">Total Amount:</label>
                <input
                  type="text"
                  class="form-control"
                  id="paymentamount"
                  name="payamount"
                  th:value="${rental.totalrentprice}"
                />
              </div>
              <div class="mb-3">
                <label for="paymentMethod" class="form-label"
                  >Payment Method:</label
                >
                <select
                  class="form-select"
                  id="paymentmethod"
                  name="paymentmethod"
                  required
                >
                  <option value="">Select Payment Method</option>
                  <option value="Online Transaction">Upload Receipt</option>
                  <option value="Cash">Cash</option>
                </select>
              </div>
              <div id="receiptUpload">
                <div class="mb-3">
                  <label for="paymentreceipt" class="form-label"
                    >Proof of Payment:</label
                  >
                  <input
                    type="file"
                    class="form-control"
                    id="paymentreceipt"
                    name="paymentreceipt"
                  />
                </div>
                <div class="mb-3">
                  <label for="filePreview" class="form-label">Preview:</label>
                  <img
                    id="filePreview"
                    alt="File Preview"
                    style="max-width: 50%"
                  />
                </div>
              </div>

              <div class="text-center">
                <h4>Bank Name: CIMB BANK</h4>
                <h4>Account Name: ACCIO.CO</h4>
                <h4>Account Number: 7636497701</h4>
              </div>
              <div class="text-center mt-3">
                <button type="submit" class="btn btn-primary">
                  Proceed Payment
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <footer class="py-3 bg-dark text-white col-12 fixed-bottom">
        <div class="container-fluid">
          <p class="m-0 text-center">
            Copyright &copy; 2023 <a href="#">DZ EMPIRE CAR RENTAL</a>
          </p>
        </div>
      </footer>

      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      <script>
        $("#paymentreceipt").change(function () {
          var file = this.files[0];
          var reader = new FileReader();
          reader.onload = function (e) {
            $("#filePreview").attr("src", e.target.result);
          };
          reader.readAsDataURL(file);
        });
      </script>
    </body>
  </html>
</html>
