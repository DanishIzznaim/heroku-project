<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="images/dz.png" />
    <title>Profile</title>
    <link rel="stylesheet" href="stylesheets/homepage.css" />
    <link
      th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: #f39d7d">
    <!-- navigation bar -->

    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">DZ EMPIRE RENTAL</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="d-flex justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" th:href="@{/homecustomer}"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Feedback</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/logout}">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <h2 class="d-flex ms-5 mt-5 mb-5">Profile Page</h2>

    <!-- frame personal information -->
    <div class="container" style="height: 100%">
      <div
        class="card col-12 mb-3 mt-5 ms-5"
        style="width: 60rem; background-color: bisque"
      >
        <div class="d-flex flex justify-content-center">
          <div class="col-4" style="margin: 8%">
            <img
              src="images/defaultprofile.jpg"
              class="img-fluid rounded mt-5 ms-3"
              style="width: 100%; height: 80%"
            />
          </div>
          <div class="col-md-6">
            <div class="card-body">
              <div
                class="container-fluid mt-2 justify-content-center rounded p-2"
                style="background-color: blanchedalmond"
              >
                <p class="text-capitalize text-center mt-3">
                  Personal Information
                </p>
                <form
                  th:action="@{/updateProf}"
                  method="post"
                  th:object="${profilecust}"
                  class="form"
                >
                  <div class="mb-3">
                    <label for="fullname" class="form-label">Full Name:</label>
                    <input
                      type="text"
                      class="form-control"
                      id="fullname"
                      name="fullname"
                      th:value="${profilecust.fullname}"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="username" class="form-label">Username:</label>
                    <input
                      type="text"
                      class="form-control"
                      id="username"
                      name="username"
                      th:value="${profilecust.username}"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input
                      type="text"
                      class="form-control"
                      th:value="${profilecust.password}"
                      name="password"
                      id="password"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="licensecard" class="form-label"
                      >License Card Date:</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      name="licensedate"
                      th:value="${profilecust.licensedate}"
                      id="licensedate"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="icnumber" class="form-label"
                      >Identity Card Number:</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      name="icnumber"
                      th:value="${profilecust.icnumber}"
                      id="icnumber"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="phonenum" class="form-label"
                      >Phone Number:</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      name="phonenumC"
                      th:value="${profilecust.phonenumC}"
                      id="phonenum"
                    />
                  </div>
                  <button type="submit" class="btn btn-danger">
                    Save Changes
                  </button>
                  <a th:href="@{/deleteCust}"
                    ><button type="button" class="btn btn-danger">
                      Delete Profile
                    </button></a
                  >
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    

    <!--Footer-->
    <footer class="py-3 bg-dark text-white col-12">
      <div class="container-fluid">
        <p class="m-0 text-center">
          Copyright &copy; 2023 <a href="#">DZ EMPIRE CAR RENTAL</a>
        </p>
      </div>
    </footer>

    <script
      th:src="@{https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js}"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js}"
      integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
      crossorigin="anonymous"
    ></script>
    <script
      th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js}"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
