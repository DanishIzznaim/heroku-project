<div class="container-fluid"  >
    <div class="container-fluid card col-7 mt-4" style="background-color:#c47df3;">
        <form style="margin: 40px 40px 43px 40px;">
          <div class="col-12">
              <label for="InputFullName">Full Name</label>
              <input type="fullname" class="form-control" id="InputFullName" aria-describedby="fullnameHelp" name="fullname" required>
          </div>
setel
          <div class="col-12 mt-3">
            <label for="InputAddress">Address</label>
            <input type="address" class="form-control" id="InputAddress" aria-describedby="addressHelp" name="address" required>
          </div>

          <div class="row mt-3">
            <div class="col">
              <label for="InputPhoneNumber">Phone Number</label>
              <input type="phonenumber" class="form-control" id="InputPhoneNumber" aria-describedby="phonenumberHelp" placeholder="0123456789" name="phonenumb" required>
            </div>
            <div class="col">
              <label for="InputICNumber">IC Number</label>
              <input type="icnumber" class="form-control" id="InputicNumber" aria-describedby="icnumberHelp" placeholder="######-##-####" name="icnumber" required>
            </div>

            <div class="col">
              <label for="InputValidity">Validity License</label>
              <input type="validitylicensecard" class="form-control" id="InputValidity" aria-describedby="validityHelp" placeholder="mm/month/year" name="licensecard" required>
            </div>
          </div>

          <div class="row mt-3">
            <div class="col">
              <label for="InputUsername">Username</label>
              <input type="username" class="form-control" id="InputUsername" aria-describedby="usernameHelp" name="username" required>
            </div>
            
            <div class="col">
              <label for="InputPassword">Password</label>
              <input type="password" class="form-control" id="InputPassword" name="password" required>
            </div>
          </div>
          
          <button type="submit" class="btn btn-danger col-10 mx-5 mt-4" style="margin-bottom: 10px;" >SIGN UP</button>
