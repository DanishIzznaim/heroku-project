    <!--Page Content -->
<body style="background-color:#F39D7D;">
       <!-- Start Side Bar--> 
       <div class="container-fluid" style="height: 100vh;">
        <div class="row" style="height: 100%;">
          <div class="col-2 justify-content-start bg-white" >
            <!-- Sidebar content goes here -->
            
              <ul class="nav nav-underline flex-column mb-auto" style="padding-left: 40px;"> 
                  <h5 style="margin-top: 50px;">Menu</h5> 
                  <li><a th:href="@{/listStaff}"
                    class="nav-link text-black d-flex justify-content-start" >
                    
                    <span class="material-symbols-outlined" 
                    style="margin-right: 20px;">
                    shield_person</span>Staff</a>
                 </li> 
        
                  <li><a th:href="@{/viewCustomer}" 
                      class="nav-link text-black d-flex justify-content-start">
                      
                      <span class="material-symbols-outlined" 
                      style="margin-right: 20px;">
                      groups</span>Customer</a>
                   </li> 
        
                   <li><a th:href="@{/viewBooking}" 
                    class="nav-link text-black d-flex justify-content-start">
                    <span class="material-symbols-outlined" 
                    style="margin-right: 20px;">
                    car_rental</span>Booking</a>
                   </li>
        
                   <li><a>
                    <span class="material-symbols-outlined" 
                    style="margin-right: 20px;">
                    local_taxi</span>Car</a>
        
                    <a th:href="@{/viewSedan}" 
                    class="nav-link text-black d-flex justify-content-start">
                    <span class="material-symbols-outlined" 
                    style="margin-right: 40px;">
                    code</span>Sedan</a>
        
                    <a th:href="@{/viewMpv}" 
                    class="nav-link text-black d-flex justify-content-start">
                    <span class="material-symbols-outlined" 
                    style="margin-right: 40px;">
                    code</span>MPV</a>
        
                    <a th:href="@{/viewCompact}" 
                    class="nav-link text-black d-flex justify-content-start">
                    <span class="material-symbols-outlined" 
                    style="margin-right: 40px;">
                    code</span>Compact</a>
                    
                   </li>
              </ul>
          </div>
          <div class="col-9">
            <div class="container" style="height: 100%;">
              <div class="offset-1"  style="margin-top: 2%;margin-bottom: 5%;">
                <a th:href="@{/viewSedan}" class="btn btn-dark">
                  <i class="bi bi-arrow-left-circle-fill"></i> Go Back
                </a>
                <div class="card col-12 mt-2">
                  <div class="card-body">
                    <h2 class="text-center">Create Car</h2>
                    <form th:action="@{/addCar}"
                     th:method="post" 
                     enctype="multipart/form-data" 
                     th:modelAttribute="car" 
                     class="row g-3">
                      <!-- Rest of the form content -->
                      <div class="col-md-6">
                        <label for="cartype" class="form-label">Car Type:</label>
                        <select name="cartype" id="cartype" class="form-control" required>
                          <option value="Sedan">Sedan</option>
                          <option value="MPV">MPV</option>
                          <option value="Compact">Compact</option>
                        </select>
                      </div>
                      
                      <div class="col-md-6">
                        <label for="carname" class="form-label">Car Name:</label>
                        <input type="text" 
                        name="carname"
                        id="carname" 
                        placeholder="Saga 2002" 
                        class="form-control" required>
                      </div>
                      <div class="col-md-6">
                        <label for="carcondition" class="form-label">Car Condition:</label>
                        <select name="condition" id="condition" class="form-control" required>
                          <option value="">Select condition</option>
                          <option value="1/10">1/10</option>
                          <option value="2/10">2/10</option>
                          <option value="3/10">3/10</option>
                          <option value="4/10">4/10</option>
                          <option value="5/10">5/10</option>
                          <option value="6/10">6/10</option>
                          <option value="7/10">7/10</option>
                          <option value="8/10">8/10</option>
                          <option value="9/10">9/10</option>
                          <option value="10/10">10/10</option>
                          <!-- Add more options as needed -->
                      </select>
                      </div>
                      <div class="col-md-6">
                        <label for="carprice" class="form-label">Car Price:</label>
                        <input type="text" 
                        name="carprice" 
                        id="carprice" 
                        placeholder="Example : 100"
                        class="form-control" required>
                      </div>
                      <div class="col-md-6">
                        <div class="d-flex align-items-center">
                          <label for="carimage" class="form-label me-2">Car Image:</label>
                          <div class="position-relative">
                            <input type="file" name="carimage" id="carimage" class="form-control" required>
                            <button type="button" id="deleteImage" class="btn btn-link delete-icon"><i class="bi bi-trash"></i></button>
                          </div>
                        </div>
                        <div id="imagePreview"></div>
                      </div>
                      <div class="col-12">
                        <button type="submit" class="btn btn-primary">Add Car</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    
        
        <footer class="py-3 bg-dark text-white col-12 fixed-bottom">
          <div class="container-fluid">
            <p class="m-0 text-center">Copyright &copy; 2023 <a href="#">DZ EMPIRE CAR RENTAL</a></p>
          </div>
        </footer>

    <script th:src="@{https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js}" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js}" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js}" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script>
      var fileInput = document.getElementById("carimage");
      var deleteButton = document.getElementById("deleteImage");
      var imagePreview = document.getElementById("imagePreview");
    
      fileInput.addEventListener("change", function() {
        var file = this.files[0];
        var reader = new FileReader();
    
        reader.onloadend = function() {
          var img = document.createElement("img");
          img.src = reader.result;
          img.classList.add("img-thumbnail");
          imagePreview.innerHTML = "";
          imagePreview.appendChild(img);
          deleteButton.style.display = "inline";
        }
    
        if (file) {
          reader.readAsDataURL(file);
        } else {
          imagePreview.innerHTML = "";
          deleteButton.style.display = "none";
        }
      });
    
      deleteButton.addEventListener("click", function() {
        fileInput.value = null;
        imagePreview.innerHTML = "";
        deleteButton.style.display = "none";
      });
    </script>
</body>
</html>
