<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="images/dz.png">
    <title>View MPV</title>
    <link rel="stylesheet" href="stylesheets/admin.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css}">
  </head>
  <nav class="navbar navbar-expand-lg bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">DZ EMPIRE RENTAL</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="d-flex justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" th:href="@{/homeadmin}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/logout}">Logout</a>
          </li>
          <li class="nav-item">
            <a th:href="@{/profileadmin}">
              <img src="images/profileadmin.png" style="width: 30px; height: 30px;">
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
    <!--Page Content -->
<body style="background-color:#F39D7D;">
       <!-- Start Side Bar--> 
       <div class="container-fluid" style="height: 100vh;">
        <div class="row" style="height: 100%;">
          <div class="col-2 justify-content-start bg-white" >
            <!-- Sidebar content goes here -->
            
              <ul class="nav nav-underline flex-column mb-auto" style="padding-left: 40px;"> 
                  <h5 style="margin-top: 50px;">Menu</h5> 
                  <li><a th:href="@{/listStaff}" 
                    class="nav-link text-black d-flex justify-content-start">
                    <span class="material-symbols-outlined" 
                    style="margin-right: 20px;">
                    shield_person</span>Staff</a>
                 </li> 
        
                  <li><a th:href="@{/viewCustomer}" 
                      class="nav-link text-black d-flex justify-content-start">
                      <span class="material-symbols-outlined" 
                      style="margin-right: 20px;">
                      groups</span>Customer</a>
                   </li> 
        
                   <li><a th:href="@{/viewBooking}" 
                    class="nav-link text-black d-flex justify-content-start">
                    <span class="material-symbols-outlined" 
                    style="margin-right: 20px;">
                    car_rental</span>Booking</a>
                   </li>
        
                   <li><a>
                    <span class="material-symbols-outlined" 
                    style="margin-right: 20px;">
                    local_taxi</span>Car</a>
        
                    <a th:href="@{/viewSedan}" 
                    class="nav-link text-black d-flex justify-content-start" aria-current="page">
                    <span class="material-symbols-outlined" 
                    style="margin-right: 40px;">
                    code</span>Sedan</a>
        
                    <a th:href="@{/viewMpv}" 
                    class="nav-link text-black d-flex justify-content-start">
                    <span class="material-symbols-outlined" 
                    style="margin-right: 40px;">
                    code</span>MPV</a>
        
                    <a th:href="@{/viewCompact}" 
                    class="nav-link text-black d-flex justify-content-start">
                    <span class="material-symbols-outlined" 
                    style="margin-right: 40px;">
                    code</span>Compact</a>
                    
                   </li>
              </ul>
          </div>
          <div class="col-10">
            <div class="container" style="height: 100%;">
                <div style="margin-top: 2%; margin-bottom: 5%;">
                    <h3>
                        View MPV
                        <a th:href="@{/addCar}">
                            <i class="bi bi-plus-circle-fill" style="vertical-align: middle; margin-left: 60%;"></i> Add Car
                        </a>
                    </h3>
                    <div class="row row-cols-1 row-cols-md-2">
                        <div th:each="car:${cars}" class="col mb-4">
                            <div class="card" style="width: 33rem; height: 18.8rem;">
                                <div class="card-body d-flex">
                                    <div class="mr-3">
                                        <img th:src="${car.imageSrc}" alt="Car Image" style="width: 300px; height: 200px;margin-top:10px">
                                    </div>
                                    <div style="margin-left: 5%;">
                                        <p class="card-text">Car name: <span th:text="${car.carname}"></span></p>
                                        <p class="card-text">Car Type: <span th:text="${car.cartype}"></span></p>
                                        <p class="card-text">Car Condition: <span th:text="${car.condition}"></span></p>
                                        <p class="card-text">Car Price: RM<span th:text="${car.carprice2dp}"></span></p>
                                        <div class="row">
                                            <div class="col">
                                                <a class="btn btn-primary mr-2" th:href="@{/updateCar(carid=${car.carid})}" >Edit</a>
                                            </div>
                                            <div class="col">
                                                <a class="btn btn-danger" th:href="@{/deleteCar(carid=${car.carid})}">Delete</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- end of col-10 -->
        </div>
        </div>
      </div>
      <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div
          id="liveToast"
          class="toast"
          role="alert"
          aria-live="assertive"
          aria-atomic="true"
        >
          <div class="toast-header">
            <img
              src="images/dz.png"
              class="rounded me-2"
              alt="..."
              width="20px"
            />
            <strong class="me-auto">Dz Empire</strong>
            <!-- <small>11 mins ago</small> -->
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="toast"
              aria-label="Close"
            ></button>
          </div>
          <div class="toast-body" id="display_message">
            <!-- Account successfully created -->
          </div>
        </div>
      </div>
    
        
        <footer class="py-3 bg-dark text-white col-12 fixed-bottom">
          <div class="container-fluid">
            <p class="m-0 text-center">Copyright &copy; 2023 <a href="#">DZ EMPIRE CAR RENTAL</a></p>
          </div>
        </footer>
    
        <script th:src="@{https://code.jquery.com/jquery-3.6.0.min.js}"></script>
        <script th:src="@{https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js}" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js}" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        <script>
          const queryString = window.location.search;
          const urlParams = new URLSearchParams(queryString);
          var delete_success = urlParams.get("success");
    
          const toastLiveExample = document.getElementById("liveToast");
          const toastBootstrap =
            bootstrap.Toast.getOrCreateInstance(toastLiveExample);
          if (delete_success != null) {
            if (delete_success.toString() == "true") {
              toastBootstrap.show();
              document.getElementById("display_message").innerHTML =
                "Car successfully deleted";
            } else {
              toastBootstrap.show();
              document.getElementById("display_message").innerHTML =
                "Car failed to delete due to it currently been rented by someone else";
            }
          }
        </script>
</body>
</html>
