    <body background="images/backgroundadmin.avif"></body>
    <div class="container-fluid "> 
      <div class style="margin-left: 690px; margin-top: 10px;">
      <h5>PROFILE</h5> 
      </div>

      <div class="row justify-content-center"> 
      <div class="col-6"> 
      <div class="card" style="border: solid 1px black; margin-left: 220px;"> 
      <div class="card-body custom-form" style="background-color: lightblue;"> 
        <form>

          <div class="col-4">
            <img src="images/defaultprofile.jpg" 
            class="img-fluid rounded justify-content-center" 
            style="width:50px; height: 50px; margin-left: 150px;" >
          </div>

          <div class="form-row mt-3"> 
            <div class="form-group col-md-12"> 
              <label for="adminid">Admin ID</label> 
              <input type="text" class="form-control" id="name" name="adminid"> 
            </div> 
          </div>

          <div class="form-row mt-3"> 
            <div class="form-group col-md-12"> 
              <label for="name">Name</label> 
              <input type="text" class="form-control" id="name" name="name"> 
            </div> 
          </div> 

          <div class="form-row mt-3"> 
            <div class="form-group col-md-12"> 
              <label for="username">Username</label> 
              <input type="text" class="form-control" id="username" name="username"> 
            </div> 
          </div> 

          <div class="form-row mt-3"> 
            <div class="form-group col-md-12"> 
              <label for="password">Password</label> 
              <input type="text" class="form-control" id="password" name="password"> 
            </div> 
          </div> 
          
          <div class="form-group text-center"> 
            <button type="reset" class="btn btn-primary" style="margin-top: 20px;">RESET</button> 
            <button type="submit" class="btn btn-success" style="margin-top: 20px;">SAVE</button> 
          </div> 
        </form> 
      </div> 
      </div> 
      </div>
