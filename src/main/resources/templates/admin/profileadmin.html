    <body style="background-color:#F39D7D;">
        <div class="container" 
        style="padding-left: 450px; margin-top: 100px;">

          <h1>Admin Profile</h1>
          <div class="row">
            <div class="col-md-4">
              <img src="{{ user.picture }}" alt="{{ user.username }}" class="img-fluid">
            </div>

            <div class="col-md-8">
              <h2>{{ user.username }}</h2>
              <p>{{ user.role }}</p>

              <form action="/admin/profile/edit" method="post">
                <input type="hidden" name="id" value="{{ user.id }}">
                <input type="text" name="username" value="{{ user.username }}">
                <select name="role">
                  <option value="admin">Admin</option>
                  <option value="user">User</option>
                </select>
                <button type="submit" class="btn btn-primary">Save</button>
              </form>

            </div>
          </div>
        </div>
      </body>
