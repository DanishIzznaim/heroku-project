    <body background="images/backgroundadmin.avif">

        <h1 class="offset-5 mt-2" style="margin-left: 600px;">CAR DETAILS</h1>

        <div class="card col-6 offset-4">

          <div class="card-body" style="background-color: lightblue">

            <form action="/add-car" method="post" enctype="multipart/form-data">
              <div class="mb-3">
                <label for="image" class="form-label">Image</label>
                <input type="file" class="form-control" id="image" name="image">
              </div>

              <div class="mb-3">
                <label for="condition" class="form-label">Condition</label>
                <select class="form-control" id="condition" name="condition">
                  <option value=""></option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                </select>
              </div>

              <div class="mb-3">
                <label for="price" class="form-label">Price (RM)</label>
                <input type="number" class="form-control" id="price" name="price">
              </div>

              <div class="mb-3">
                <label for="number_of_seats" class="form-label">Number of seats</label>
                <input type="number" class="form-control" id="numberofseats" name="numberofseats">
              </div>

              <div class="offset-4">
                <button type="submit" class="btn btn-primary btn-secondary ">RESET</button>
                <button type="submit" class="btn btn-primary btn-success">UPDATE</button>
              </div>

            </form>
          </div>
        </div>
