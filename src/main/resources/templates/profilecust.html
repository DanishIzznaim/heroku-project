        <!-- navigation bar -->

              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

        <!-- frame personal information -->
        <div class="container" style="height: 100%;">
          <div class="card col-12 offset-2 mb-3 mt-5 align-items-center" style="width:60rem; background-color: bisque;">
            <div class="d-flex flex justify-content-center">
              <div class="col-4" style="margin: 8%;">
                <img src="images/apis.png" class="img-fluid rounded-start mt-3 ms-3" >
              </div>
        <div class="col-md-6">
          <div class="card-body">
            <div class="container-fluid mt-2 justify-content-center rounded p-2" style="background-color: blanchedalmond;">
              <p class="text-capitalize text-center mt-3">Personal Information</p>
        <form action="" method="" class="form"></form>
        <!-- CustForm -->
        <form>
          <div class="mb-3">
            <label for="fullname" class="form-label">Full Name:</label>
            <input type="fullname" class="form-control" id="fullname">
          </div>
          <div class="mb-3">
            <label for="address" class="form-label">Address:</label>
            <input type="address" class="form-control" id="address">
          </div>
          <div class="mb-3">
            <label for="Phonenum" class="form-label">Phone Number:</label>
            <input type="Phonenum" class="form-control" id="Phonenum">
          </div>
          <div class="mb-3">
            <label for="ICNumber" class="form-label">IC Number:</label>
            <input type="ICNumber" class="form-control" id="ICNumber">
          </div>
          <div class="mb-3">
            <label for="licensecard" class="form-label">License Card:</label>
            <input type="licensecard" class="form-control" id="licensecard">
          </div>
          <div class="mb-3">
            <label for="username" class="form-label">Username:</label>
            <input type="username" class="form-control" id="username">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" class="form-control" id="password">
          </div>
          <button type="submit" class="btn btn-danger ">Edit Profile</button>
          <button type="submit" class="btn btn-danger ">Delete Profile</button>
      </form>
