<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <link rel="icon" href="images/dz.png"> 
    <title>Sign UP</title> 
    <link rel="stylesheet" href="stylesheets/signup.css"> 
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous"> 
 
</head> 
<body style="background-color:#F39D7D;"> 
    <nav class="navbar navbar-expand-lg"> 
        <div class="container-fluid"> 
          <a class="navbar-brand" href="#">DZ EMPIRE RENTAL</a> 
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"> 
            <span class="navbar-toggler-icon"></span> 
          </button> 
          <div class="d-flex justify-content-end" id="navbarNav"> 
            <ul class="navbar-nav"> 
              <li class="nav-item"> 
                <a class="nav-link" aria-current="page" href="#">Home</a> 
              </li> 
              <li class="nav-item"> 
                <a class="nav-link" href="#">About</a> 
              </li> 
              <li class="nav-item"> 
                <a class="nav-link" href="#">Feedback</a> 
              </li> 
              <li class="nav-item"> 
                <a class="nav-link" href="#">Contact</a> 
              </li> 
              <li class="nav-item"> 
                <a class="nav-link" href="#">Login</a> 
              </li> 
            </ul> 
          </div> 
        </div> 
    </nav> 
 
    <div class="container-fluid" style="background-color:#F39D7D;"> 
        <div class="container-fluid card col-7 mt-4" style="background-color:blanchedalmond;"> 
            <form  
              style="margin: 40px 40px 43px 20px;" 
              class="p-3"  
              method="post"  
              th:action="@{/signup}"  
              modelAttribute="signup" 
              th:object="(${signup})" 
              > 
              <h1>CREATE YOUR ACCOUNT</h1> 
              <div class="col-12"> 
                <label for="InputFullName">Full Name</label> 
                <input type="fullname"  
                  class="form-control" 1 
                  id="InputFullName"  
                 aria-describedby="fullnameHelp"  
                 name="fname"> 
              </div> 
               
               
              <div class="row "> 
                <div class="col"> 
                  <label for="InputUsername">Username</label> 
                  <input type="username"  
                   class="form-control"  
                  id="InputUsername"  
                  aria-describedby="phonenumberHelp"  
                  placeholder="example: johndoe"  
                  name="username"> 
                </div> 
                <div class="col"> 
                  <label for="InputPassword">Password</label> 
                  <input type="password"  
                   class="form-control"  
                   id="InputPassword"    
                   placeholder="#####"  
                   name="password"> 
                </div> 
                <div class="col "> 
                  <label for="InputValidity">Validity License</label> 
                  <input type="validitylicensedate"  
                  class="form-control"  
                  id="InputValidity"  
                  aria-describedby="validityHelp"  
                  placeholder="YYYY-MM-DD"  
                  name="licensedate">
                </div> 
              </div> 
              
              <div class="col mt-3"> 
                <label for="InputIcnumber">Identity Card Number(IC):</label> 
                <input type="icnumber"  
                 class="form-control"  
                 id="InputUsername"  
                 placeholder="000000-00-0000"
                 aria-describedby="usernameHelp"  
                 name="icnumber"> 
              </div> 
              <div class="col mt-3"> 
                <label for="InputPhonenum">Phone Number</label> 
                <input type="phonenum" 
                 placeholder="012-3456789" 
                 class="form-control"  
                 id="InputPhonenum"  
                 name="phonenum" required> 
              </div> 
 
              <button type="submit" class="btn btn-danger col-10 mx-5 mt-5" style="margin-bottom: 10px;">SIGN UP</button> 
            </form> 
        </div> 
    </div> 
    <footer class="py-3 bg-dark text-white d-flex align-content-end fixed-bottom mt-3">
      <div class="container">
        <p class="m-0 text-center">Copyright &copy; 2023 <a href="#">DZ EMPIRE CAR RENTAL</a></p>
      </div>
    </footer>
         
</body> 
  <script th:src="@{https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js}" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script> 
  <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js}" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script> 
  <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js}" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script> 
</html>
