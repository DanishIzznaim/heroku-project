<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="images/dz.png">
    <title>Sign UP</title>
    <link rel="stylesheet" href="stylesheets/signup.css">
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">DZ EMPIRE RENTAL</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="d-flex justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Feedback</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Login</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>

    <div class="container-fluid" style="background-color:#F39D7D;">
        <div class="container-fluid card col-7" style="background-color:#c47df3;">
            <form 
              class="p-3" 
              method="post" 
              th:action="@{/addAcount}" 
              modelAttribute="account"
              th:object="$account"
              >

              <label for="InputFullName">Full Name</label>
              <input type="fullname" 
               class="form-control" 
               id="InputFullName" 
               aria-describedby="fullnameHelp" 
               name="fullname">

              <label for="InputAddress">Address</label>
                <input type="address" 
                 class="form-control" 
                 id="InputAddress" 
                 aria-describedby="addressHelp" 
                 name="address">
             
                <label for="InputPhoneNumber">Phone Number</label>
                <input type="phonenumber" 
                 class="form-control" 
                id="InputPhoneNumber" 
                aria-describedby="phonenumberHelp" 
                placeholder="example: 0123456789" 
                name="phonenum">
              
                <label for="InputICNumber">Identity Card Number</label>
                <input type="icnumber" 
                 class="form-control" 
                 id="InputicNumber" 
                 aria-describedby="icnumberHelp" 
                 placeholder="######-##-####" 
                 name="icnumber">
              
                <label for="InputValidity">Validity License Card</label>
                <input type="validitylicensecard" 
                 class="form-control" 
                 id="InputValidity" 
                 aria-describedby="validityHelp" 
                 placeholder="mm/month/year" 
                 name="licensecard">
              
                <label for="InputUsername">Username</label>
                <input type="username" 
                 class="form-control" 
                 id="InputUsername" 
                 aria-describedby="usernameHelp" 
                 name="username">
              
                <label for="InputPassword">Password</label>
                <input type="password" 
                 class="form-control" 
                 id="InputPassword" 
                 name="password" required>
              
              
              <button type="submit" class="btn btn-danger col-10 mx-5 mt-3" >SIGN UP</button>
            </form>
        </div>
    </div>
      <footer class="py-3 bg-dark text-white">
        <div class="container">
          <p class="m-0 text-center">Copyright &copy; 2023 <a href="#">DZ EMPIRE CAR RENTAL</a></p>
        </div>
      </footer>
        
</body>
  <script th:src="@{https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js}" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js}" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
  <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js}" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</html>
